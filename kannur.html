  <style>
      h2{
          color: rgb(253, 13, 113);

font-style:italic ;

<body>
<body background="images/tour6.jpg">
    
</body>
<div class="container">
  <h2>KANNUR</h2>
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/kannurfortimg2.jpg" alt="#" style="width:70%;">
        <div class="carousel-caption">
            <h3>Kannur Fort</h3>
            <h5>St. Angelo Fort (also known as Kannur Fort or Kannur Kotta) is a fort facing the Arabian Sea, situated 3 km from Kannur
                </h5>
         
        </div>
      </div>
      <div class="item active">
        <img src="images/kannurtheyyam3.jpg" alt="#" style="width:70%;">
        <div class="carousel-caption">
            <h3>Kannur Theyyam</h3>
            <h5>Theyyam (Teyyam, Theyam or Theyyattam) is a popular ritual form of dance worship in Kerala and Karnataka, India.</h5>
         
        </div>
      </div>

      

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
